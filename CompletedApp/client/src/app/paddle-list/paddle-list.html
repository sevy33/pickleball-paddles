<div class="paddle-list-container">
  <h1>Pickleball Paddles</h1>
  
  <div class="filters">
    <input type="text" [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)" placeholder="Search paddles..." class="filter-input">
    <input type="number" [ngModel]="minPrice()" (ngModelChange)="minPrice.set($event)" placeholder="Min Price" class="filter-input">
    <input type="number" [ngModel]="maxPrice()" (ngModelChange)="maxPrice.set($event)" placeholder="Max Price" class="filter-input">
  </div>

  <div class="paddle-grid">
    @for (paddle of paddles(); track paddle.id) {
      <div class="paddle-card" [routerLink]="['/paddles', paddle.id]">
        @if (paddle.images.length > 0) {
           <img [src]="paddle.images[0].imageUrl" alt="{{ paddle.name }}" class="paddle-thumb">
        } @else {
           <div class="placeholder-img">No Image</div>
        }
        <div class="paddle-info">
            <h3>{{ paddle.name }}</h3>
            <p class="brand">{{ paddle.brand }}</p>
            <p class="price">${{ paddle.price }}</p>
        </div>
      </div>
    } @empty {
      <p>No paddles found.</p>
    }
  </div>
</div>
